<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	<link rel="stylesheet" type="text/css" href="..\static\css\login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body >
	
	<div class="container">
		<div class="login-content">
			<form action='/login' method="POST">
				<div class="msg">{{ msg }}</div>
				<img src="..\static\images\avatar.png">
				<h3 class="title">HI,Welcome</h>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" name="username" class="input" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password"  name="password" class="input" required>
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Login">
				<div><P>Dont have an Account ?</p><a href="/signup">Sign Up</a></div>
            </form>
        </div>
		<div class="img">
			<div id="png"><a href="/" title="HOME"><img style="width:75px; height:75px ; " src="..\static\images\home-page.png"></a></div>
			<img src="..\static\images\BG.jpg">
		</div>
    </div>
	
    <script type="text/javascript" src="..\static\js\login.js"></script>
</body>
</html>
