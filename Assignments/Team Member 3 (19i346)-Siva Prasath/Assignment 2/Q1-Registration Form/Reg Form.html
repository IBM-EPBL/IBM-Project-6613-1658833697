<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <div class="regform">
    <h1>REGISTRATION FORM</h1>
    <form method="get">
        <table style="width:100%">
                <tr>
                    <td class="tdd">
                        <label>First Name : </label>     
                        <input type="text" name="fname" id="fname" required/>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <label>Last Name : </label>
                        <input type="text" name="lname" id="lname" required/>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <label>Email ID : </label>
                        <input type="text" name="email" id="email" required/>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <label>Phone number : </label>
                        <input type="number" name="pnumber" id="pnumber" required/>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <label for="" required>Location: </label>
                        <select id="location">
                        <option value="1" selected="selected">Coimbatore</option>
                        <option value="2">Chennai</option>
                        <option value="3">Noida</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <label>Address : </label>
                        <textarea name="address" id="address" cols="8" rows="3" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="tdd">
                        <p>Select your Country:</p>
                    </td>
                <tr>
                    <td class="tdd">
                        <input type="radio" name="country" value="india" id="india" />
                        <label for="india">India</label>
                    </td>
                </tr>
                    <tr>
                        <td class="tdd">
                            <input type="radio" name="country" value="usa" id="usa" />
                            <label for="usa">USA</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdd">
                            <input type="radio" name="Country" value="uk" id="uk" />
                            <label for="uk">UK</label>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td class="tdd">
                        <input type="button" name="button" id="btn" value="Show Data On Table" onclick="AddRow()"/>
                    </td>
                </tr>
        </table>
    </form>
</div>
    <div>
        <table border="1" id="previewtable">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Country</th>
                    <th>Address</th>
                    <th>Location</th>
                </tr>
            </thead>
        </table>
    </div>
<script>
    var l1 = [],l2 = [],l3 = [],l4 = [],l5 = [],l6 = [],l7 = [];
    var nr = 1,a=0;

    function AddRow() {
        var AddRown = document.getElementById("previewtable");
        var NewRow = AddRown.insertRow(nr);

        l1[a] = document.getElementById("fname").value;
        l2[a] = document.getElementById("lname").value;
        l3[a] = document.getElementById("email").value;
        l4[a] = document.getElementById("pnumber").value;
        l6[a] = document.getElementById("address").value;
        
       
        var e = document.getElementById("location");

        l7[a] = e.options[e.selectedIndex].text;


        const radioButtons = document.querySelectorAll(
            'input[name="country"]'
        );

        for (const radioButton of radioButtons) {
            if (radioButton.checked) {
                l5[a] = radioButton.value;
                break;
            }
        }
        if((l1[a] =="") || (l2[a] =="") || (l3[a] =="") || (l4[a] =="") || (l6[a]=="") 
        ||l5[a]==null || l7==undefined){
            alert("Some Fields are empty");
            return;
        }


        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        var cel3 = NewRow.insertCell(2);
        var cel4 = NewRow.insertCell(3);
        var cel5 = NewRow.insertCell(4);
        var cel6 = NewRow.insertCell(5);
        var cel7 = NewRow.insertCell(6);

        cel1.innerHTML = l1[a];
        cel3.innerHTML = l3[a];
        cel4.innerHTML = l4[a];
        cel5.innerHTML = l5[a];
        cel2.innerHTML = l2[a];
        cel6.innerHTML = l6[a];
        cel7.innerHTML = l7[a];

        nr++;
        a++;
    }
</script>

</body>
</html>
