<!DOCTYPE html>
<head>
    <title style="text-align: center;">Assignment 1</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <h2 style="text-align:center;"><b>Assignment-1</b></h2>
		  <div>
			<div class="form" method="post">
			  <form action="output.html">
				  <div class="mb-4">
					<label for="name">Name</label>
					<input type="text" class="form-control" name="name" id="name" required>
				  </div>

                  <div class="mb-4">
					<label for="email">Email</label>
					<input type="email" class="form-control" name="email" id="email" required>
				  </div>

				  <div class="mb-4">
					<label for="qual"></label>Qualification</label>
					<input type="text" class="form-control" name="qualification" id="qualification" required>
				  </div>

				  <div class="mb-4">
					<label for="age">Age</label>
					<input type="number" class="form-control" name="age" id="age" required>
				  </div>

				  <br>
				  <button type="submit" class="btn btn-outline-dark">Submit</button>
				</form>
		  </div>
		  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
